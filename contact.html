<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Espey Consulting, LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact">
  <div class="background-wrapper">
    <header>
        <nav>
            <div class="logo">Espey Consulting</div>
            <button class="hamburger" aria-label="Toggle navigation"><span class="hamburger-icon">â˜°</span></button>
            <ul class="nav-links">
              <li><a href="/">Home</a></li>
              <li><a href="/services">Services</a></li>
              <!-- <li><a href="/portfolio">Portfolio</a></li> -->
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </nav>
    </header>
    <section class="contact-form">
      <h1>Contact Us</h1>
      <p>Have a question or ready to get started? Reach out below!</p>
      <form id="contact-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdUA2iIwPwlfQKwR2GHpMNTIi7lkoD90WMUmhce-ca4upvdwQ/formResponse" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="entry.2005620554" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="entry.1045781291" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="entry.839337160" rows="4" required></textarea>
        
        <input type="submit" value="Send">
      </form>
      <div id="success-message" class="success-message">Thank you! Your message has been sent.</div>
    </section>
    <script src="js/script.js"></script>
  </div>
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      })
      .then(response => {
        form.reset();
        document.getElementById('success-message').style.display = 'block';
        setTimeout(() => {
          document.getElementById('success-message').style.display = 'none';
        }, 5000);
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    });
  </script>
</body>
</html>
